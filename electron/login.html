<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Animated background effects */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      border-radius: 50%;
      animation: pulse 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
      bottom: -200px;
      left: -200px;
      border-radius: 50%;
      animation: pulse 6s ease-in-out infinite reverse;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .login-container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      width: 400px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 12px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    h2 {
      margin-bottom: 0.5rem;
      text-align: center;
      color: #f1f5f9;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #cbd5e1;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.025em;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 1.1rem;
      pointer-events: none;
      transition: color 0.3s;
    }

    input[type="text"], 
    input[type="password"] {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.75rem;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      font-size: 0.95rem;
      color: #f1f5f9;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #64748b;
    }

    input[type="text"]:focus, 
    input[type="password"]:focus {
      background: rgba(15, 23, 42, 0.8);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    input[type="text"]:focus + .input-icon,
    input[type="password"]:focus + .input-icon {
      color: #3b82f6;
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: #94a3b8;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
      margin-top: 0.5rem;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    button[type="submit"]:active:not(:disabled) {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      background: linear-gradient(135deg, #475569 0%, #64748b 100%);
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.6;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 0.875rem;
      margin-bottom: 1.5rem;
      text-align: center;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .error.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      color: #cbd5e1;
      cursor: pointer;
      user-select: none;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .forgot-password {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #93c5fd;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0 1.5rem;
      color: #64748b;
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(148, 163, 184, 0.2);
    }

    .divider span {
      padding: 0 1rem;
    }

    .footer-text {
      text-align: center;
      color: #64748b;
      font-size: 0.8rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
    }

    /* Loading state */
    .btn-text {
      display: inline-flex;
      align-items: center;
    }

    .loading .btn-text::before {
      content: '';
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <div class="logo">üîê</div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Enter your credentials to continue</p>
    </div>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username"
            required 
            autofocus 
          />
          <span class="input-icon">üë§</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required 
          />
          <span class="input-icon">üîí</span>
          <button type="button" class="password-toggle" id="togglePassword">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" />
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" id="loginBtn">
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <div class="footer-text">
      Secure login ‚Ä¢ Your data is encrypted
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const btnText = loginBtn.querySelector('.btn-text');

    // Password toggle functionality
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      btnText.textContent = 'Signing in...';
      errorDiv.classList.remove('show');

      const username = form.username.value.trim();
      const password = form.password.value;

      try {
        const result = await ipcRenderer.invoke('login-attempt', { username, password });
        
        if (result.success) {
          // Success: main process will handle window transition
          btnText.textContent = 'Success! Redirecting...';
        } else {
          // Show error
          errorDiv.textContent = result.message || 'Login failed. Please check your credentials.';
          errorDiv.classList.add('show');
          resetButton();
        }
      } catch (error) {
        errorDiv.textContent = 'An unexpected error occurred. Please try again.';
        errorDiv.classList.add('show');
        resetButton();
      }
    });

    function resetButton() {
      loginBtn.disabled = false;
      loginBtn.classList.remove('loading');
      btnText.textContent = 'Sign In';
    }

    // Clear error on input
    const inputs = [form.username, form.password];
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        if (errorDiv.classList.contains('show')) {
          errorDiv.classList.remove('show');
        }
      });
    });

    // Handle forgot password link
    document.querySelector('.forgot-password').addEventListener('click', (e) => {
      e.preventDefault();
      // You can implement forgot password functionality here
      alert('Forgot password functionality would be implemented here');
    });
  </script>
</body>
</html>
