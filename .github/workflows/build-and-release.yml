name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Get version from package.json
        id: package-version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "App version: $version"

      - name: Determine release type
        id: release-type
        run: |
          if ("${{ github.ref }}" -like "refs/tags/*") {
            echo "type=release" >> $env:GITHUB_OUTPUT
            echo "Release type: Full release (tagged)"
          } else {
            echo "type=draft" >> $env:GITHUB_OUTPUT
            echo "Release type: Draft (branch push)"
          }

      - name: Install root dependencies
        run: |
          npm install
          echo "Root dependencies installed"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm install
          echo "Frontend dependencies installed"

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build
          echo "Frontend build completed"

      - name: Build backend
        working-directory: ./backend/ImsServer
        run: |
          dotnet publish -c Release -o ../../dist/backend --self-contained true -r win-x64
          echo "Backend build completed"

      - name: Package Backend Service
        if: steps.release-type.outputs.type == 'release'
        run: |
          Write-Host "Packaging Backend Service for Windows Service..."
          $version = "${{ steps.package-version.outputs.version }}"
          if (-not (Test-Path "scripts")) {
            New-Item -ItemType Directory -Path "scripts" -Force | Out-Null
          }
          powershell -ExecutionPolicy Bypass -File "scripts/package-backend-service.ps1" -Version $version -OutputDir "release" -BackendDir "dist/backend"
          echo "Backend service package created"

      - name: Build Server Version
        id: build-server
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          Write-Host "Building Server version..."
          if ("${{ github.ref }}" -like "refs/tags/*") {
            Write-Host "Publishing server version to GitHub Releases..."
            # electron-builder will create/update the release with server installer
            npm run dist:server -- --publish always
          } else {
            Write-Host "Building server installer (no publish - branch push)..."
            npm run dist:server
          }
          Write-Host "Server build completed"
          echo "server_built=true" >> $env:GITHUB_OUTPUT
        continue-on-error: true

      - name: Build Client Version
        id: build-client
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          Write-Host "Building Client version..."
          if ("${{ github.ref }}" -like "refs/tags/*") {
            Write-Host "Publishing client version to GitHub Releases..."
            # electron-builder will add client installer to existing release
            npm run dist:client -- --publish always
          } else {
            Write-Host "Building client installer (no publish - branch push)..."
            npm run dist:client
          }
          Write-Host "Client build completed"
          echo "client_built=true" >> $env:GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Server Release Artifact
        if: steps.build-server.outputs.server_built == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: server-installer-${{ steps.package-version.outputs.version }}
          path: release/IMS Desktop Setup*.exe
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Client Release Artifact
        if: steps.build-client.outputs.client_built == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: client-installer-${{ steps.package-version.outputs.version }}
          path: release/IMS Desktop Client Setup*.exe
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Backend Service Package to Release
        if: steps.release-type.outputs.type == 'release'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          $zipFile = Get-ChildItem -Path "release" -Filter "IMS-Backend-Service-*.zip" | Select-Object -First 1
          if ($zipFile) {
            Write-Host "Uploading backend service package: $($zipFile.Name)"
            $tag = "${{ github.ref_name }}"
            $repo = "${{ github.repository }}"
            
            # Get release ID
            $releaseResponse = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/releases/tags/$tag" -Headers @{"Authorization"="token $env:GH_TOKEN"; "Accept"="application/vnd.github.v3+json"}
            $releaseId = $releaseResponse.id
            
            # Upload asset
            $uploadUrl = "https://uploads.github.com/repos/$repo/releases/$releaseId/assets?name=$($zipFile.Name)"
            $headers = @{
              "Authorization" = "token $env:GH_TOKEN"
              "Content-Type" = "application/zip"
            }
            Invoke-RestMethod -Uri $uploadUrl -Method Post -Headers $headers -InFile $zipFile.FullName
            Write-Host "Backend service package uploaded successfully!"
          } else {
            Write-Host "WARNING: Backend service zip file not found!"
          }

      - name: Create release summary
        if: success()
        run: |
          $isTag = "${{ github.ref }}" -like "refs/tags/*"
          echo "## ðŸš€ Build and Release Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $env:GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend built successfully" >> $env:GITHUB_STEP_SUMMARY
          echo "- âœ… Backend built successfully" >> $env:GITHUB_STEP_SUMMARY
          $serverBuilt = "${{ steps.build-server.outputs.server_built }}"
          $clientBuilt = "${{ steps.build-client.outputs.client_built }}"
          if ($serverBuilt -eq "true") {
            echo "- âœ… Server installer created" >> $env:GITHUB_STEP_SUMMARY
          } else {
            echo "- âŒ Server installer build failed" >> $env:GITHUB_STEP_SUMMARY
          }
          if ($clientBuilt -eq "true") {
            echo "- âœ… Client installer created" >> $env:GITHUB_STEP_SUMMARY
          } else {
            echo "- âŒ Client installer build failed" >> $env:GITHUB_STEP_SUMMARY
          }
          if ($isTag) {
            echo "- âœ… Both versions published to GitHub Releases" >> $env:GITHUB_STEP_SUMMARY
          } else {
            echo "- â„¹ï¸ Build completed (not published - branch push)" >> $env:GITHUB_STEP_SUMMARY
          }
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "### Release Information" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.package-version.outputs.version }}" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Release Type:** ${{ steps.release-type.outputs.type }}" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Branch/Tag:** ${{ github.ref_name }}" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "### Builds" >> $env:GITHUB_STEP_SUMMARY
          echo "#### Server Version" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Name:** IMS Desktop Setup" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Mode:** Server (includes backend + frontend)" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Use Case:** Standalone installation" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "#### Client Version" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Name:** IMS Desktop Client Setup" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Mode:** Client (frontend only, connects to remote server)" >> $env:GITHUB_STEP_SUMMARY
          echo "- **Use Case:** Multiple clients connecting to central server" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $env:GITHUB_STEP_SUMMARY
          if ($isTag) {
            echo "All packages have been uploaded as artifacts and published to GitHub Releases." >> $env:GITHUB_STEP_SUMMARY
            echo "" >> $env:GITHUB_STEP_SUMMARY
            echo "**Download Links:**" >> $env:GITHUB_STEP_SUMMARY
            echo "- Server: [IMS Desktop Setup v${{ steps.package-version.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $env:GITHUB_STEP_SUMMARY
            echo "- Client: [IMS Desktop Client Setup v${{ steps.package-version.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $env:GITHUB_STEP_SUMMARY
            echo "- Backend Service: [IMS-Backend-Service v${{ steps.package-version.outputs.version }}.zip](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $env:GITHUB_STEP_SUMMARY
          } else {
            echo "All packages have been uploaded as artifacts. To publish, create and push a version tag (e.g., v1.0.0)." >> $env:GITHUB_STEP_SUMMARY
          }

